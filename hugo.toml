# hugo.toml

baseURL = 'http://example.org/'
languageCode = 'zh-cn'
title = '我的技术博客'
theme = 'PaperMod'  # <--- 确认这一行存在且主题名正确！


[params]
# 这是 PaperMod 主题的一些自定义参数，你可以根据主题文档修改
defaultTheme = "auto" # auto, dark, light
ShowShareButtons = true
ShowReadingTime = true
ShowPostNavLinks = true

